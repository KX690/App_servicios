<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

       <header>
            <h2 class="logo"><ion-icon name="rocket-outline"></ion-icon></h2>
            <nav class="navegacion">
                <div class="enlaces-header">
                    <a href="detalles.html">Detalles</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="formulario.html">Contacto</a>
                </div>
                <button class="btnLogin-popup" onclick="logout()">Logout</button>
            </nav>
            
        </header>
        
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>

            <div class="form-box register">
                <h2>Registrarse</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Usuario</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            Aceptar terminos y condicioness
                        </label>
                    </div>

                    <button type="submit" class="btn">Registrar</button>

                    <div class="login-register">
                        <p>¿Ya tienes cuenta?
                            <a href="index.html" class="login-lin">Login</a>
                        </p>
                    </div>
                    
                </form>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>

</html>
